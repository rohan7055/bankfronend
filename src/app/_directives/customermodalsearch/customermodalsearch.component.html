<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Customer Search</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="customerSearchForm">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Enter SSN ID:</label>
          <input type="text" class="form-control" formControlName="ssn" id="recipient-name" [maxlength]=9>
        </div>
        <p class="text-center">OR</p>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Enter Customer ID:</label>
          <input type="text" class="form-control" formControlName="cust_id" id="recipient-name" [maxlength]=9>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
      <button type="button" [disabled]="disable" class="btn btn-primary" (click)="confirm()">Search</button>
    </div>
  </div>
</div>
