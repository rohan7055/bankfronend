                <div  class="help-block">First Name is required</div>

        </div>
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" formControlName="cust_name" [disabled]="disable" required />
            <div class="help-block">Last Name is required</div>
        </div>
        <div class="form-group">
            <label for="username">Age</label>
            <input type="text" class="form-control" formControlName="cust_age" [disabled]="disable" required />
            <div  class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <label for="password">Address</label>
            <input type="text" class="form-control" formControlName="cust_addr" [disabled]="disable" required />
            <div  class="help-block">Password is required</div>
        </div>

         <div class="form-group">
               <label for="exampleFormControlSelect1">State</label>
               <select class="form-control" id="exampleFormControlSelect1" formControlName="cust_state" [disabled]="disable">
                         <option>Uttrakhand</option>
                         <option>Rajasthan</option>
                         <option>MadhyaPradesh</option>
                          <option>Kerala</option>
                          <option>Punjab</option>
                        </select>
             </div>

         <div class="form-group">
               <label for="exampleFormControlSelect1" >City</label>
               <select class="form-control" id="exampleFormControlSelect1" formControlName="cust_city" [disabled]="disable">
                         <option>Uttrakhand</option>
                         <option>Rajasthan</option>
                         <option>MadhyaPradesh</option>
                          <option>Kerala</option>
                          <option>Punjab</option>
                        </select>
             </div>
        <div class="form-group">
            <button  class="btn btn-primary" [disabled]="disable" >Submit</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a class="btn btn-link" (click)="onReset()" >Reset</a>
        </div>
    </form>
</div>
