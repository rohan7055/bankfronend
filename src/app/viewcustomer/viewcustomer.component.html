<div class="container col-md-6 col-md-offset-3">
    <h2> Customer Details</h2>
    <form  novalidate>
        <div class="form-row" >
            <label class="col-sm-4 col-form-label" for="firstName">Customer SSN ID</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.ssn"  />

                     </div>
        </div>
        <br>
        <div class="form-row">
            <label class="col-sm-4 col-form-label" for="firstName">Customer ID</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.cust_id"  />
            </div>
        </div>
        <br>
        <div class="form-row" >
            <label class="col-sm-4 col-form-label" for="lastName">Customer Name</label>
             <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.cust_name"  />
             </div>
        </div>
         <br>
         <div class="form-row" >
            <label class="col-sm-4 col-form-label" for="lastName">Address</label>
             <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.cust_addr"  />
             </div>
        </div>
        <br>
          <div class="form-row">
            <label class="col-sm-4 col-form-label" for="lastName">City</label>
             <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.cust_city"  />
             </div>
        </div>
         <br>
          <div class="form-row">
            <label class="col-sm-4 col-form-label" for="lastName">State</label>
             <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.cust_state"  />
             </div>
        </div>
         <br>
          <div class="form-row" >
            <label class="col-sm-4 col-form-label" for="lastName">Status</label>
             <div class="col-sm-8">
            <input type="text" class="form-control" [value]="customer.cust_status"  />
             </div>
        </div>


    </form>
</div>
