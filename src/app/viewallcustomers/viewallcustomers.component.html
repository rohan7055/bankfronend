<table class="table table-striped" [mfData]="customers" #mf="mfDataTable" [mfRowsOnPage]="5">

                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">SSN ID</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="email">Customer ID</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="age">Customer Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="sortByWordLength">City</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="sortByWordLength">State</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="sortByWordLength">Status</mfDefaultSorter>
                    </th>
                    <th style="width: 10%"></th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let customer of customers">

                    <td>{{customer.ssn}}</td>
                    <td>{{customer.cust_id}}</td>
                    <td class="text-left">{{customer.cust_name}}</td>
                    <td>{{customer.cust_city | uppercase}}</td>
                    <td>{{customer.cust_state | uppercase}}</td>
                    <td>{{customer.cust_status | uppercase}}</td>
                    <td>
                        <button (click)="remove(customer)" class="btn btn-danger">x</button>
                    </td>

                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
