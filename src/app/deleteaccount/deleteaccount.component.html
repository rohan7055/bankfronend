<div class="container col-md-6 col-md-offset-3">
	<h2>Delete Account</h2>
	<form [formGroup]="deleteAccountForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="acct_id"> Account ID : </label>
			<input type="text" class="form-control" formControlName="acct_id" [maxlength]="9" required/>
		<!--	<p *ngIf="deleteAccountForm.controls['acct_id'].hasError('required')&&deleteAccountForm.controls['acct_id'].touched" >
			 Customer id ID is required
			</p>
			<p *ngIf="deleteAccountForm.controls['acct_id'].hasError('minlength')&&!deleteAccountForm.controls['acct_id'].pristine" >
				Customer id should be  9 digits
			</p>
			<p *ngIf="deleteAccountForm.controls['acct_id'].hasError('maxlength')&&!deleteAccountForm.controls['acct_id'].pristine" >
				Customer id should be  9 digits
			</p>
			<p *ngIf="deleteAccountForm.controls['acct_id'].hasError('pattern')&&deleteAccountForm.controls['acct_id'].dirty" >
				Customer id should only be digits
			</p>
			-->
		</div>
		<div class="form-group">
			<label for="acct_type"> Account Type : </label>
			<select class="form-control" formControlName="acct_type" >
						<option value="S">Saving</option>
						<option value="C">Current</option>
			</select>
		<!--	<p *ngIf="deleteAccountForm.controls['acct_type'].hasError('required')&&deleteAccountForm.controls['acct_type'].touched" >
			 Account type is required
			</p>
			-->
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary" [disabled]="!deleteAccountForm.valid"> Submit </button>
			<button type="button" class="btn btn-secondary" (click)="onReset()"> Reset </button>
		</div>
	</form>
</div>
